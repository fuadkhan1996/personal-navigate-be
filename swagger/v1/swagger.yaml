        content:
          application/json:
            schema:
              type: object
              properties:
                activity_trigger:
                  type: object
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    nav_questionnaire_id:
                      type: integer
                    criteria:
                      type: object
                      properties:
                        conjunction:
                          type: string
                          enum:
                          - and
                        conditions:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              operator:
                                type: string
                                enum:
                                - eq
                                - gt
                                - gteq
                                - lteq
                              value:
                                type: string
                            required:
                            - key
                            - operator
                            - value
                      required:
                      - conjunction
                      - conditions
                  required:
                  - title
                  - description
                  - criteria
              required:
              - activity_trigger
