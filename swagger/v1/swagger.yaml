---
openapi: 3.0.1
info:
  title: Navigate API V1
  version: v1
paths:
  "/api/v1/employees/session":
    post:
      summary: Create an Employee Session
      tags:
      - Sessions
      parameters: []
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      token_expires_in:
                        type: integer
                    required:
                    - access_token
                    - refresh_token
                    - token_expires_in
                required:
                - data
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employee:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - email
                  - password
              required:
              - employee
    get:
      summary: Get Current Logged In User
      tags:
      - Sessions
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Logged In User Data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      attributes:
                        type: object
                        properties:
                          id:
                            type: integer
                          email:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          cognito_username:
                            type: string
                        required:
                        - id
                        - email
                        - first_name
                        - last_name
                        - cognito_username
                    required:
                    - data
        '401':
          description: Failed to Get User Data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
