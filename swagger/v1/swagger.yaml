        '200':
          description: Action Result Updated Successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    activity_action_id:
                      type: integer
                    completed_at:
                      type: string
                    status:
                      type: string
                    assessment_id:
                      type: integer
                    result_data:
                      type: object
                    deleted_at:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string
                    activity:
                      type: object
                    activity_triggers:
                      type: array
                      items:
                        type: object
                    activity_action:
                      type: object
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: false
                  message:
                    type: string
                required:
                - success
                - message
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
