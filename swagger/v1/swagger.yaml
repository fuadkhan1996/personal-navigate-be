---
openapi: 3.0.1
info:
  title: Navigate API V1
  version: v1
paths:
  "/api/v1/employees/sessions":
    post:
      summary: Create an Employee Session
      tags:
      - Sessions
      parameters: []
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  employee:
                    type: object
                    properties:
                      id:
                        type: bigint
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      cognito_username:
                        type: string
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                    required:
                    - id
                    - email
                    - first_name
                    - last_name
                    - cognito_username
                    - access_token
                    - refresh_token
                  required:
                  - employee
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employee:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - email
                  - password
              required:
              - employee
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
