      summary: Get All Actions
      tags:
      - Actions
      security:
      - bearerAuth: []
        apiKeyAuth: []
        xApiKey: []
      responses:
        '200':
          description: Actions List
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ActionBlueprint"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GeneralError"
  "/api/v1/activities/{activity_id}/triggers":
