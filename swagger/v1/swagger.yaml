            application/json:
              schema:
                "$ref": "#/components/schemas/SuccessMessageWithId"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error422"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GeneralError"
  "/api/v1/activities":
    get:
      summary: Get Activities
      tags:
      - Activities
      security:
      - bearerAuth: []
        apiKeyAuth: []
        xApiKey: []
      parameters:
      - name: action_kind
        in: query
        description: file_upload/alert
