        '201':
          description: Activity Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SuccessMessageWithId"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error422"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GeneralError"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                activity:
                  type: object
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    trigger_ids:
                      type: array
                      items:
                        type: string
                    activity_actions_attributes:
                      type: array
                      items:
                        type: object
                        properties:
                          title:
                            type: string
                          description:
                            type: string
                          details:
                            type: object
                          document_keys:
                            type: array
                            items:
                              type: string
