                type: array
                items:
                  "$ref": "#/components/schemas/ActivityTriggerBlueprint"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GeneralError"
  "/api/v1/activities/{activity_id}/triggers/{id}":
