  "/api/v1/activities/{activity_id}/triggers":
    post:
      summary: Create Activity Trigger
      tags:
      - Activities
      security:
      - bearerAuth: []
      parameters:
      - name: activity_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Activity Trigger Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
                required:
                - id
                - message
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                required:
                - errors
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
