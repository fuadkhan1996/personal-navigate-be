name: Build and Deploy Prod

on:
  push:
    tags:
      - v[0-9].[0-9]+.[0-9]+
concurrency:
  group: "main"
  cancel-in-progress: true

jobs:
  check-branch:
    name: ðŸªµ Get current branch
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.branch-name.outputs.branch }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Get branch name
        id: branch-name
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw##*/}
          echo "{name}=branch" >> $GITHUB_OUTPUT
          echo "Current Branch is $branch."
  build-deploy:
    name: ðŸš€ Build and Deploy Prod
    needs: check-branch
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
      - name: ðŸ’Ž Set up Ruby 3.2.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - name: ðŸ“¦ Install Bundler
        run: gem install bundler
      - name: ðŸ“¥ Install Dependencies
        run: |
          echo "Installing gem dependencies..."
          bundle install
      - name: ðŸ‘®â€â™‚ï¸ Run RuboCop
        run: |
          echo "Running bundle exec rubocop..."
          bundle exec rubocop
      - name: ðŸ§ª Run Tests
        run: |
          echo "Running tests..."
          # Replace with your actual test command
          # e.g., bundle exec rspec
      - name: ðŸ—ï¸ Build Artifact
        run: |
          echo "Building artifact..."
          zip -r deploy.zip . -x '*.git*' 'vendor/bundle/*' 'log/*' 'tmp/*' 'test/*' 'spec/*'
      - name: ðŸ”„ Generate Version Label
        run: echo "VERSION_LABEL=${GITHUB_SHA}-$(($RANDOM % 100))" >> $GITHUB_ENV
      - name: ðŸš€ Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Navigate-api
          environment_name: Navigate-api-env
          version_label: ${{ env.VERSION_LABEL }}
          region: us-east-1
          deployment_package: deploy.zip
